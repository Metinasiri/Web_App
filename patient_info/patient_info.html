<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/patient_info.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" method="post"  action="http://127.0.0.1:5000/result">
				<h2>Patient Registeration</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="patient_name" id="patient_name" class="input-text" placeholder="Patient Name" required>
					</div>
					<div class="form-row">
						<input type="number" name="Room" id="room" class="input-text" placeholder="Room" required>
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="deviceId" id="deviceId" class="input-text" placeholder="Device Id">
					</div>
					<div class="form-row">
						<input type="date" name="admission_date" id="admission_date" class="input-text" placeholder="Patient Admission Date">
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Admit patient">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
